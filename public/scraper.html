<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Google Places Scraper</title>
	<link rel="stylesheet" href="scraper.css" />
</head>

<body>
	<div hidden>
		<p>This is a sample page demonstrating how Express and socket.io work.</p>

		<p>
			Here's a random number fetched via REST:
			<span id="random-number"></span>
		</p>

		<p>Server welcome message: <span id="welcome"></span></p>

		<p>Seconds since server started: <span id="seconds"></span></p>

		<p>Clients online: <span id="online"></span></p>
	</div>

	<div class="page">
		<section class="logo">
			<div><span>Google</span><span>Dükkan</span><span>Arama</span></div>
		</section>

		<section class="form">
			<div class="title">ara</div>

			<div class="inputs">
				<div class="field">
					<label for="query">Arama terimi</label>
					<input type="text" id="query" name="query"></input>
				</div>
				<div class="field">
					<label for="city">Şehir</label>
					<select id="city" name="city">
						<option value="0">Şehir Seç...</option>
					  </select>
				</div>

				<div class="field">

					<label for="zoom">zoom</label>
					<input type="number" id="zoom" name="zoom" value=14></input>
				</div>
				<div class="field">
					<label for="limit">sayfa limiti</label>
					<input type="number" id="limit" name="limit" value=0></input>
				</div>

				<button class="search button">Ara</button>
				<button class="download button">İndir</button>
			</div>


		</section>

		<section class="logger">
			<div class="title">logs</div>
			<div class="logs">
				
			</div>
		</section>

		<section class="results">
			<div class="title">
				<div class="left">sonuçlar</div>
				<div class="right">sayfa: <span class="currentPage">-</span> eleman: <span class="currentIndex">-</span>toplam: <span class="total">-</span>
				</div>
			</div>
			<div class="live">
			</div>
		</section>
	</div>
</body>
<script src="cities.js"></script>
<script src="https://unpkg.com/export-from-json/dist/umd/index.min.js"></script>

<!-- this link is magically provided when you set up socket.io in server -->
<script src="/socket.io/socket.io.js"></script>

<script src="scraperClient.js"></script>

</html>
