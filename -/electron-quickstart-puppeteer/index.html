<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Google Places Scraper</title>
	<link rel="stylesheet" href="scraper.css" />
</head>

<body>

	<div class="page">
		<section class="logo">
			<div><span>Google</span><span>Places</span><span>Scraper</span></div>
		</section>

		<section class="form">
			<div class="title">ara</div>

			<div class="inputs">
				<div class="field">
					<label for="query">Arama terimi</label>
					<input type="text" id="query" name="query"></input>
				</div>
				<div class="field">
					<label for="city">Şehir</label>
					<select id="city" name="city">
						<option value="0">Şehir Seç...</option>
					  </select>
				</div>

				<div class="field">

					<label for="zoom">zoom</label>
					<input type="number" id="zoom" name="zoom" value=14></input>
				</div>
				<div class="field">
					<label for="limit">sayfa limiti</label>
					<input type="number" id="limit" name="limit" value=0></input>
				</div>

				<button class="search button">Ara</button>
				<button class="download button disabled">İndir</button>
			</div>


		</section>

		<section class="logger">
			<div class="title">logs</div>
			<div class="logs">
				<p>Arama isteği alındı</p>
				<p>puppeteer başladı</p>
				<p>sayafa 1 eleman 1</p>
				<p>sayafa 1 eleman 2</p>
				<p>sayafa 1 eleman 3</p>
				<p>sayafa 1 eleman 4</p>
				<p>sayafa 1 eleman 5</p>
				<p>Hata</p>
			</div>
		</section>

		<section class="results">
			<div class="title">
				<div class="left">sonuçlar</div>
				<div class="right">sayfa: <span class="currentPage">-</span> eleman: <span class="currentIndex">-</span>
				</div>
			</div>
			<div class="live">


			</div>
		</section>
	</div>
</body>

<!-- this link is magically provided when you set up socket.io in server -->


<script src="renderer.js"></script>

</html>
